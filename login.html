<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin Aduan</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center text-white">

<div class="bg-slate-900 p-6 rounded-xl w-full max-w-sm shadow">
  <h1 class="text-xl font-bold mb-4 text-center">Login Admin</h1>

  <input id="u" placeholder="Username"
    class="w-full mb-2 p-2 rounded bg-slate-800 border border-slate-700">
  <input id="p" type="password" placeholder="Password"
    class="w-full mb-4 p-2 rounded bg-slate-800 border border-slate-700">

  <button onclick="login()" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">
    Login
  </button>

  <div id="msg" class="text-center text-red-400 text-sm mt-3"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwyiBhW4WoSehZ86jYH8CqW_k-GgTvVJ0QOkc1UT_4kXfY5cJZ0xGsMujELidj76TIcUg/exec";

async function login() {
  const u = document.getElementById("u").value.trim();
  const p = document.getElementById("p").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "Memeriksa...";

  try {
    const res = await fetch(`${API}?action=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`);
    const json = await res.json();

    if (json.success) {
      sessionStorage.setItem("adminKey", p);
      location.href = "admin.html";
    } else {
      msg.textContent = "Username atau password salah.";
    }
  } catch {
    msg.textContent = "Server tidak dapat dihubungi.";
  }
}
</script>
</body>
</html>
