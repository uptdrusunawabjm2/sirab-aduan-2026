<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracking Pengaduan</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-950 to-slate-900 text-white min-h-screen flex items-center justify-center p-4">

<div class="bg-slate-900/80 backdrop-blur p-8 rounded-2xl w-full max-w-xl shadow-2xl border border-slate-800">
<h1 class="text-2xl font-bold mb-2 text-center">Tracking Pengaduan</h1>
<p class="text-center text-slate-400 mb-6 text-sm">Masukkan Nomor Tiket / Submission ID</p>

<input id="tid" placeholder="Contoh: 6448581113509491883"
class="w-full p-3 rounded-xl bg-slate-800 mb-4 outline-none focus:ring-2 focus:ring-blue-600">

<button onclick="track()"
class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-xl font-semibold">
Lacak Pengaduan
</button>

<div id="res" class="mt-6"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyFmS9G5xPYDyzL9l4-YCNbWgfLETiSkUlmOreWpbDYQmOXaz0wuMCEeoEZmm2-Kuvv/exec";

async function track(){
  const id = tid.value.trim();
  if(!id) return alert("Masukkan nomor tiket");

  res.innerHTML = "<p class='text-slate-400'>Mencari data...</p>";

  try{
    const r = await fetch(`${API}?action=track&id=${encodeURIComponent(id)}`);
    const j = await r.json();

    if(!j.found) return res.innerHTML = "<p class='text-red-400'>Data tidak ditemukan</p>";

    let html = `<div class="bg-slate-800 p-4 rounded-xl space-y-3">`;

    j.header.forEach((x,i)=>{
      const val = j.data[i] || "-";
      html += `
      <div>
        <div class="text-slate-400 text-xs">${x}</div>
        <div class="font-semibold break-words">${val}</div>
      </div>`;
    });

    html += `</div>`;
    res.innerHTML = html;

  }catch(e){
    console.error(e);
    res.innerHTML = "<p class='text-red-400'>Gagal terhubung ke server</p>";
  }
}
</script>
</body>
</html>
