<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 flex items-center justify-center min-h-screen text-white">

<div class="bg-slate-900 p-6 rounded-lg w-full max-w-sm border border-slate-800">
<h2 class="text-xl font-bold mb-4 text-center">Login Admin</h2>

<input id="user" placeholder="Username" class="w-full p-2 mb-3 rounded bg-slate-800 border border-slate-700">
<input id="pass" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-slate-800 border border-slate-700">

<button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>

<div id="msg" class="text-center text-sm mt-3"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwyiBhW4WoSehZ86jYH8CqW_k-GgTvVJ0QOkc1UT_4kXfY5cJZ0xGsMujELidj76TIcUg/exec";

async function login(){
  msg.textContent="Memeriksa...";
  const u=user.value.trim();
  const p=pass.value.trim();

  const r=await fetch(`${API}?action=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`);
  const j=await r.json();

  if(j.success){
    sessionStorage.setItem("adminKey", p); // ✅ DISAMAKAN DENGAN admin.html
    location.href="admin.html";
  } else {
    msg.textContent="❌ Username atau password salah";
  }
}
</script>
</body>
</html>
