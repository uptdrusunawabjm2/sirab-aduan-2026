<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracking Pengaduan</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 to-slate-900 text-white min-h-screen flex items-center justify-center p-4">

<div class="bg-slate-900/80 backdrop-blur p-8 rounded-2xl w-full max-w-xl shadow-2xl border border-slate-800">
<h1 class="text-2xl font-bold mb-2 text-center">üîç Tracking Pengaduan</h1>
<p class="text-center text-slate-400 mb-6 text-sm">Masukkan Submission ID dari laporan Anda</p>

<input id="tid" placeholder="Contoh: 6448581113509491883"
class="w-full p-3 rounded-xl bg-slate-800 mb-4 outline-none focus:ring-2 focus:ring-blue-600">

<button onclick="track()" class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded-xl font-bold">
CEK STATUS
</button>

<div id="res" class="mt-6"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwdtVp4lgWaww8jtUHYtpd2Rj2hfbkwdD3T1OSCmSGRwBhGaDK_cgbE7YlpvwRnUuLP/exec";

/* ===== FIELD YANG DISENSOR / DIHILANGKAN ===== */
const HIDDEN_FIELDS = [
  "foto dokumentasi",
  "pernyataan",
  "submission ip",
  "submission url",
  "submission edit url",
  "last update date"
];

function badge(s){
  if(!s) return `<span class="px-3 py-1 rounded-full bg-gray-600 text-xs">UNKNOWN</span>`;
  s = s.toLowerCase();
  if(s.includes("selesai")) return `<span class="px-3 py-1 rounded-full bg-green-600 text-xs">SELESAI</span>`;
  if(s.includes("proses")) return `<span class="px-3 py-1 rounded-full bg-yellow-500 text-black text-xs">DIPROSES</span>`;
  return `<span class="px-3 py-1 rounded-full bg-red-600 text-xs">PENDING</span>`;
}

function bar(s){
  if(!s) return 20;
  s=s.toLowerCase();
  if(s.includes("selesai")) return 100;
  if(s.includes("proses")) return 60;
  return 25;
}

/* ===== FORMAT TANGGAL ===== */
function onlyDate(val){
  if(!val) return "-";
  if(typeof val === "string" && val.includes("T")){
    return val.split("T")[0];
  }
  return val;
}

async function track(){
  res.innerHTML = `<p class="text-slate-400">Memuat...</p>`;
  const id = tid.value.trim();
  const r = await fetch(`${API}?track=${id}`);
  const j = await r.json();

  if(!j.found){
    res.innerHTML = "<p class='text-red-400'>‚ùå Data tidak ditemukan</p>";
    return;
  }

  const h = j.header;
  const d = j.data;
  const statusIndex = h.findIndex(x=>x.toLowerCase().includes("status"));
  const status = d[statusIndex] || "Pending";

  let html = `
  <div class="bg-slate-800/60 border border-slate-700 rounded-xl p-5 space-y-3">
    <div class="flex justify-between items-center">
      <h2 class="font-bold text-lg">üìÑ Detail Pengaduan</h2>
      ${badge(status)}
    </div>

    <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
      <div class="bg-blue-500 h-2" style="width:${bar(status)}%"></div>
    </div>
    <p class="text-xs text-slate-400">Progress: ${bar(status)}%</p>

    <div class="text-sm space-y-2 mt-3">`;

  h.forEach((x,i)=>{
    const label = x.toLowerCase();

    // HILANGKAN FIELD TERTENTU
    if(HIDDEN_FIELDS.some(f => label.includes(f))) return;

    let val = d[i] || "-";

    // FORMAT KHUSUS TANGGAL
    if(label.includes("tanggal periksa") || label.includes("tanggal penanganan")){
      val = onlyDate(val);
    }

    html += `
      <div>
        <div class="text-slate-400 text-xs">${x}</div>
        <div class="font-semibold">${val}</div>
      </div>`;
  });

  html += `</div></div>`;
  res.innerHTML = html;
}
</script>
</body>
</html>
