<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white">

<div class="bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-slate-800">
<h1 class="text-xl font-bold text-center mb-6">LOGIN ADMIN</h1>

<input id="user" placeholder="Username"
class="w-full mb-3 px-4 py-2 rounded-lg bg-slate-800 outline-none">

<input id="pass" type="password" placeholder="Password"
class="w-full mb-4 px-4 py-2 rounded-lg bg-slate-800 outline-none">

<button onclick="login()"
class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-semibold">
LOGIN
</button>

<p id="msg" class="text-center text-sm text-red-500 mt-4 hidden"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyFmS9G5xPYDyzL9l4-YCNbWgfLETiSkUlmOreWpbDYQmOXaz0wuMCEeoEZmm2-Kuvv/exec";

async function login(){
  msg.classList.add("hidden");

  try{
    const r = await fetch(`${API}?action=login&u=${user.value}&p=${pass.value}`);
    const j = await r.json();

    if(j.success){
      sessionStorage.setItem("login","true");
      location.href="admin.html";
    }else{
      show("Username / Password salah");
    }

  }catch(e){
    console.error(e);
    show("Gagal terhubung ke server");
  }
}

function show(t){
  msg.textContent = t;
  msg.classList.remove("hidden");
}
</script>
</body>
</html>
