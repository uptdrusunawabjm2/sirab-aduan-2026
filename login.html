<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white">

<div class="bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-slate-800">
  <h1 class="text-xl font-bold text-center mb-6">LOGIN ADMIN</h1>

  <input id="user" type="text" placeholder="Username"
    class="w-full mb-3 px-4 py-2 rounded-lg bg-slate-800 outline-none">

  <input id="pass" type="password" placeholder="Password"
    class="w-full mb-4 px-4 py-2 rounded-lg bg-slate-800 outline-none">

  <button onclick="login()"
    class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-semibold">
    LOGIN
  </button>

  <p id="msg" class="text-center text-sm text-red-500 mt-4 hidden"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwhcgmRyNu9eILhBBoWJy_VLnq7AO7cntEpQsPGhtPrUdulAdkyKU-IVIIwa43u2HcLiQ/exec";

async function login(){
  const u = user.value.trim();
  const p = pass.value.trim();
  msg.classList.add("hidden");

  if(!u || !p){
    show("Username dan password wajib diisi");
    return;
  }

  try{
    const res = await fetch(`${API}?action=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`);
    const text = await res.text();

    let data;
    try{
      data = JSON.parse(text);
    }catch{
      console.error("Respon bukan JSON:", text);
      show("API tidak mengirim JSON (cek URL Apps Script)");
      return;
    }

    if(data.success){
      sessionStorage.setItem("ADMIN_LOGIN","1");
      location.href = "admin.html";
    }else{
      show(data.error || "Login gagal");
    }

  }catch(err){
    console.error(err);
    show("Gagal terhubung ke server");
  }
}

function show(t){
  msg.textContent = t;
  msg.classList.remove("hidden");
}
</script>

</body>
</html>
