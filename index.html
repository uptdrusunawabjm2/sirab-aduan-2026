<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracking Aduan Rusunawa</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { min-height:100svh; }
</style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white min-h-screen flex items-center justify-center p-3">

<div class="w-full max-w-3xl bg-slate-900/90 backdrop-blur border border-slate-800 rounded-2xl shadow-xl p-5">

<h1 class="text-2xl font-bold text-center mb-1">Tracking Aduan Rusunawa</h1>
<p class="text-center text-slate-400 text-sm mb-5">Pantau status penanganan aduan Anda secara realtime</p>

<div class="flex gap-2 mb-4">
  <input id="ticket" type="text" placeholder="Masukkan Submission ID"
  class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none focus:ring focus:ring-blue-600">
  <button onclick="cek()" class="bg-blue-600 px-5 rounded-xl font-semibold hover:bg-blue-700 transition">Cek</button>
</div>

<div id="statusBox" class="hidden mb-4 p-3 rounded-xl text-center font-bold text-lg"></div>
<div id="hasil" class="hidden grid grid-cols-1 gap-4"></div>
<div id="msg" class="text-center text-red-400 text-sm mt-3"></div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwyiBhW4WoSehZ86jYH8CqW_k-GgTvVJ0QOkc1UT_4kXfY5cJZ0xGsMujELidj76TIcUg/exec";

window.addEventListener("load",()=>{
  const p=new URLSearchParams(location.search);
  const t=p.get("ticket");
  if(t){ticket.value=t;cek();}
});

function cleanID(v){
  return v.replace(/[^a-zA-Z0-9\-]/g,"").substring(0,40);
}

async function cek(){
  let id=cleanID(ticket.value.trim());
  ticket.value=id;
  hasil.classList.add("hidden");
  statusBox.classList.add("hidden");
  msg.textContent="Memuat data...";

  if(!id){msg.textContent="Submission ID wajib diisi.";return;}

  try{
    const r=await fetch(`${API}?action=track&id=${encodeURIComponent(id)}`);
    const j=await r.json();
    if(!j.found){msg.textContent="Data tidak ditemukan.";return;}
    msg.textContent="";
    renderStatus(j.header,j.data);
    renderUI(j.header,j.data);
    hasil.classList.remove("hidden");
  }catch{
    msg.textContent="Gagal menghubungi server.";
  }
}

function renderStatus(header,row){
  const map={}; header.forEach((h,i)=>map[h]=row[i]);

  const diperiksa = map["Pemeriksa"] && map["Tanggal Periksa"] && map["Hasil Periksa"];
  const selesai = map["Teknisi"] && map["Tanggal Penanganan"] && map["Hasil Penanganan"];

  statusBox.className="mb-4 p-3 rounded-xl text-center font-bold text-lg";

  if(selesai){
    statusBox.textContent="STATUS : SELESAI";
    statusBox.classList.add("bg-green-600");
  }else if(diperiksa){
    statusBox.textContent="STATUS : DIPERIKSA";
    statusBox.classList.add("bg-blue-600");
  }else{
    statusBox.textContent="STATUS : PENDING";
    statusBox.classList.add("bg-yellow-400","text-black");
  }
  statusBox.classList.remove("hidden");
}

function renderUI(header,row){
  const map={}; header.forEach((h,i)=>map[h]=row[i]);

  hasil.innerHTML=`
  <div class="bg-slate-800 rounded-xl p-4 space-y-2">

  <div><b class="text-blue-400">Submission ID:</b><br>${map["Submission ID"]||""}</div>

  ${block("RUSUNAWA",map["RUSUNAWA"])}
  ${block("NOMOR UNIT/SARUSUNAWA",map["NOMOR UNIT/SARUSUNAWA"])}
  ${block("NAMA LENGKAP",map["NAMA LENGKAP"])}
  ${block("NOMOR HP/WA",map["NOMOR HP/WA"])}
  ${block("EMAIL",map["EMAIL"])}
  ${block("ISI LAPORAN",map["ISI LAPORAN"])}

  ${linkFoto("FOTO DOKUMENTASI", map["FOTO DOKUMENTASI"])}

  <hr class="border-slate-700 my-3">

  ${block("PEMERIKSA",map["Pemeriksa"])}
  ${block("TANGGAL PERIKSA",fmt(map["Tanggal Periksa"]))}
  ${block("HASIL PERIKSA",map["Hasil Periksa"])}

  <hr class="border-slate-700 my-3">

  ${block("TEKNISI",map["Teknisi"])}
  ${block("TANGGAL PENANGANAN",fmt(map["Tanggal Penanganan"]))}
  ${block("HASIL PENANGANAN",map["Hasil Penanganan"])}

  ${linkFoto("FOTO PENANGANAN", map["Foto"])}

  <button onclick="downloadLaporan()" class="mt-3 bg-emerald-600 px-4 py-2 rounded-xl font-semibold">
  â¬‡ Download Laporan
  </button>

  </div>`;
  window._data=map;
}

function block(l,v){ if(!v) return ""; return `<div><b>${l}:</b><br>${v}</div>` }

function linkFoto(label,val){
  if(!val) return "";
  const arr = String(val).split(/\n|,/).map(x=>x.trim()).filter(Boolean);
  return `<div><b>${label}:</b><br>
    ${arr.map(x=>`<a href="${x}" target="_blank" rel="noopener"
    class="text-blue-400 underline mr-3">lihat</a>`).join("")}
  </div>`;
}

function fmt(v){
  if(!v) return "";
  const d=new Date(v); if(isNaN(d)) return v;
  return d.toLocaleDateString("id-ID",{day:"2-digit",month:"long",year:"numeric"});
}

function downloadLaporan(){
  let t="LAPORAN ADUAN RUSUNAWA\n\n";
  for(let k in _data){
    const key = k.toLowerCase();
    if(key=="status") continue;
    if(key=="catatan") continue;
    if(key=="foto") continue;
    if(key=="foto dokumentasi") continue;
    t+=k+" : "+_data[k]+"\n";
  }
  const b=new Blob([t],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="Laporan_"+(_data["Submission ID"]||"Aduan")+".txt";
  a.click();
}
</script>
</body>
</html>
