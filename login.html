<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen text-white">

<div class="bg-slate-900 p-8 rounded-xl w-full max-w-sm shadow-xl">
  <h2 class="text-xl font-bold text-center mb-6">LOGIN ADMIN</h2>

  <input id="user" type="text" placeholder="Username"
    class="w-full p-3 mb-3 rounded bg-slate-800 outline-none">

  <input id="pass" type="password" placeholder="Password"
    class="w-full p-3 mb-4 rounded bg-slate-800 outline-none">

  <button onclick="login()"
    class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold">
    LOGIN
  </button>

  <p id="msg" class="text-center text-red-400 mt-4 hidden">Login gagal</p>
</div>

<script>
const API = "PASTE_URL_APPS_SCRIPT_ANDA_DI_SINI";

async function login(){
  document.getElementById("msg").classList.add("hidden");

  const fd = new FormData();
  fd.append("action","login");
  fd.append("username",document.getElementById("user").value);
  fd.append("password",document.getElementById("pass").value);

  const res = await fetch(API,{ method:"POST", body:fd });
  const json = await res.json();

  if(json.success){
    localStorage.setItem("admin","true");
    location.href = "admin.html";
  }else{
    document.getElementById("msg").classList.remove("hidden");
  }
}
</script>
</body>
</html>
