<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen text-white">

<div class="bg-slate-900 p-8 rounded-xl w-full max-w-sm shadow-xl">
  <h2 class="text-xl font-bold text-center mb-6">LOGIN ADMIN</h2>

  <input id="user" type="text" placeholder="Username"
    class="w-full p-3 mb-3 rounded bg-slate-800 outline-none">

  <input id="pass" type="password" placeholder="Password"
    class="w-full p-3 mb-4 rounded bg-slate-800 outline-none">

  <button onclick="login()"
    class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold">
    LOGIN
  </button>

  <p id="msg" class="text-center text-red-400 mt-4 hidden"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyFmS9G5xPYDyzL9l4-YCNbWgfLETiSkUlmOreWpbDYQmOXaz0wuMCEeoEZmm2-Kuvv/exec";

async function login(){
  const msg = document.getElementById("msg");
  msg.classList.add("hidden");

  const fd = new FormData();
  fd.append("action","login");
  fd.append("username",document.getElementById("user").value);
  fd.append("password",document.getElementById("pass").value);

  try{
    const res = await fetch(API_URL,{ method:"POST", body:fd });
    const text = await res.text();
    console.log("RAW RESPONSE:", text);

    const json = JSON.parse(text);

    if(json.success){
      localStorage.setItem("admin_login","true");
      location.href = "admin.html";
    }else{
      msg.innerText = json.error || "Login gagal";
      msg.classList.remove("hidden");
    }

  }catch(e){
    msg.innerText = "API tidak valid / bukan WebApp";
    msg.classList.remove("hidden");
    console.error(e);
  }
}
</script>

</body>
</html>
